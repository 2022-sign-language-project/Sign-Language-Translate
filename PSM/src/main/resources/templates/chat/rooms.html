<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <title>채팅방 목록</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/rooms.css">
        <script src="./js/hospital.js"></script>
    </head>
<!--<th:block th:replace="~{/layout/basic :: setContent(~{this :: content})}">-->
<body>
    <th:block th:fragment="content">
        <form th:action="@{/chat/room}" method="post">
            <div class="room_maker input-group mb-3">
                <input type="text" name="name" class="form-control" placeholder="개설할 채팅방을 입력하세요" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-secondary">개설하기</button>
            </div>
        </form>
    <div class="container">
        <div>
        <ul th:each="room : ${list}">
            <li><a th:href="@{/chat/room(roomId=${room.roomId})}">[[${room.name}]]</a></li>
        </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){

            var roomName = [[${roomName}]];
            

            if(roomName != null)
                alert(roomName + "방이 개설되었습니다.");

            $(".btn-create").on("click", function (e){
                e.preventDefault();

                var name = $("input[name='name']").val();

                if(name == "")
                    alert("Please write the name.")
                else
                    $("form").submit();
            });

        });
    </script>

    </th:block>
</body>
<!--</th:block>-->

</html>
